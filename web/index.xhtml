<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="./css/main.css"></link>
        <title>Houses of Dreams</title>
    </h:head>
    <h:body>
        <div class="container center-content">
            <h1 class="text-center u-margin-bottom-big">Bienvenido a Houses of Dreams</h1>
            <form class="signin-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" id="user" placeholder="Usuario" required="true"></input>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required="true"></input>
                </div>
                    <button type="submit" class="btn btn-success btn-block">Iniciar Seción</button>
                    <h:link class="btn btn-info btn-block" value="Crear Cuenta" outcome="register" />
            </form>
        </div>
    </h:body>
</html>
