<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="./css/main.css"></link>
        <title>Houses of Dreams</title>
    </h:head>
    <h:body class="u-pading-top">
        <ui:include src="/navbar.xhtml" />
        <div class="container">
            <h1 class="text-center">Agregar Propiedad</h1>
            <p class="text-center">Llena el siguiente formulario para agregar una nueva propiedad a tu nombre.</p>
            <h:form class="u-margin-top-big">
                <div class="form-group">
                    <label for="adress">Dirección</label>
                    <h:inputText class="form-control" id="adress" required="true" value="#{addPropertyController.property.adress}"></h:inputText>
                </div>
                <div class="form-group">
                    <label for="noRooms">Número de Cuartos</label>
                    <h:inputText class="form-control" id="noRooms"  required="true" value="#{addPropertyController.property.numberRooms}"></h:inputText>
                </div>
                <div class="form-group">
                    <label for="rent">Costo de Renta</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <h:inputText class="form-control" id="rent" required="true" value="#{addPropertyController.property.rent}"></h:inputText>
                    </div>
                </div>
                <h:commandButton class="btn btn-warning btn-primary btn-block" value="Guardar" action="#{addPropertyController.addProperty()}"></h:commandButton>
                <h:panelGroup rendered="#{addPropertyController.confirmationMessage eq '¡Propiedad Agregada!'}">
                    <div class="alert alert-success" role="alert">
                        <h:outputLabel value="#{addPropertyController.confirmationMessage}" ></h:outputLabel>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{addPropertyController.confirmationMessage eq 'Error al Agregar Propiedad'}">
                    <div class="alert alert-danger" role="alert" style="margin-top: 2rem">
                        <h:outputLabel value="#{addPropertyController.confirmationMessage}" ></h:outputLabel>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
